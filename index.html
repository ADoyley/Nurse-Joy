<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--For FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dash style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <section class="logo">
            <img src="NJ-hat-3.png" alt="logo">
        </section>
        <section class="search-bar">
            <input type="search">
            <i class="fas fa-search"></i>
        </section>
        <section class="log-out">
            <button>Logout</button>
        </section>
    </header>
    <main>
        <section class="detail-container">
            <h1>Welcome, Nurse <span class="nurse-name">Joy</span></h1>
            <p class="starting">For <span class="date"></span>, there are:
                <span class="log-count">0</span> logs
            </p>
        </section>
        <section class="opts">
            <button class="create" onclick="window.location.href='create-log.html';"><i class="fas fa-plus"></i> New</button>
            <button class="log-btn"><i class="fas fa-file"></i> Logs</button>
        </section>
    </main>
</body>
</html>
